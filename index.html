<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    
    <title>Feedback</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            backdrop-filter: blur(5px);
        }

        .main {
            max-width: 300px;
            min-height: 350px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0,0,0,0.2);
            background: #eee;
        }

        .btn1 {
            background: rgb(165, 164, 164);
            border: 1px solid gray;
            border-radius: 2px;
        }
    
        .btn1:hover {
            background: rgb(165, 164, 164);
            color: white; 
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }

        .main2 {
            height: 100%;
        }

        .greeting{
            text-align: center;
            font-size: revert;
            font-weight: 400;
            display: none;
        }

        label {
        /* display: inline-block; */
        display: inline;
        }
    </style>
  </head>
  <body>

   <section class="wrapper container-fluid d-flex justify-content-center align-items-center vh-100">

            <div class="main" style="position: relative;">
                <div class="row w-100 h-100 m-0" >
                    <div class="col-lg-12 d-flex justify-content-center bg-white" style="height: 10%;">
                        <h6 class="p-2" id="main1" style="font-weight: bold;">Beri penilaian atas layanan kami</h6>
                    </div> 
                    <form class="show" action="#" id="form">
                        <div class="col-lg-12 m-0 pt-1" id="emotican">
                            <ul class="my-5 p-0" style="width: 100%; display: inline-block; list-style: none; margin: 50px 0 0 0;" >
                                <table>
                                    <tr>
                                        <th>
                                            <p class="mx-3" style="font-size: 5rem; cursor: pointer;" onclick="good()">ðŸ˜„</p>
                                        </th>
                                        <th>
                                            <p class="mx-3" style="font-size: 5rem; cursor: pointer;" onclick="bad()">ðŸ˜”</p>
                                        </th>
                                    </tr>
                                    <tr>
                                        <td class="d-flex justify-content-center">
                                            Bagus
                                        </td>
                                        <td>
                                        &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp; Buruk
                                        </td>
                                    </tr>
                                </table>
                            </ul>
                        </div> 
                        <div id="error" class="hide">
                            <div class="d-flex  justify-content-center" style="margin-top: 50px;">
                                <span><p style="color: red;" ></p></span>
                            </div>
                          </div>
                       <div class="hide" id="textArea">
                            <div class="col-lg-12 d-flex justify-content-center" style="display: none;" >
                                <textarea id="feedback" placeholder=" Masukan saran kamu disini.." class="w-75" name="text" cols="30" rows="4" style="resize: none; border: 2px solid #eee;"></textarea>
                            </div>
                       </div>

                        <div class="hide" id="dropdown">
                            
                            <p>Silahkan pilih alasan kamu:</p>
                            <input type="radio" id="F1" name="reason" onclick="triggerText('F1')" value="The agent need to be more helpful">
                            <label for="The agent need to be more helpful">Agent harus lebih membantu</label><br>
                            <input type="radio" id="F2" name="reason" onclick="triggerText('F2')" value="The agent Need to improve the product knowledge">
                            <label for="The agent Need to improve the product knowledge">Agent harus meningkatkan pengetahuan tentang produk</label><br>
                            <input type="radio" id="F3" name="reason" onclick="triggerText('F3')" value="Improve the resolution time">
                            <label for="Improve the resolution time">Meningkatkan waktu penyelesaian masalah</label><br>
                            <input type="radio" id="F4" name="reason" onclick="triggerText('F4')" value="Improve the reply time">
                            <label for="Improve the reply time">Mempercepat waktu untuk membalas chat</label><br>
                            <input type="radio" id="F5" name="reason" onclick="triggerText('F5')" value="Disagree with the policy">
                            <label for="Disagree with the policy">Tidak setuju dengan kebijakan atau SOP yang berlaku</label><br>
                            <input type="radio" id="F6" name="reason" onclick="triggerText('F6')" value="Other Feedback">
                            <label for="Other Feedback">Alasan lainnya</label><br>
                        </div>

                        <div id="submitBtn" style="display: none;">
                            <div  class="col-lg-12 d-flex justify-content-center my-2" >
                                <button id="submit" class="btn1 w-75" type="button" onclick="return details()" style="font-weight: bold;">Isi</button>
                            </div>
                        </div>
                   </form>
                  <!-- <div class="greeting  col-lg-12 d-flex justify-content-center align-items-center" style="height: 100%;">
                        <p id="main2" class="hide">Thank you For the Feedback</p>
                  </div> -->
                </div>
            </div>

   </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8bbf807456.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        let feedback;
        let data = {};
        let feedback2;
        let radioFeedback;
        let textareaValue ;


        function good() {
            feedback = 'good';
            $('#emotican').hide();
            $("#textArea").show();
            $("#textArea").css('margin-top', '50px')
            $('#submitBtn').show();
            console.error("feedback ----->", feedback );

        }

        function bad() {
            $('#emotican').hide();
            $("#textArea").hide();
            $("#dropdown").show();
            $('#submitBtn').show();
            document.getElementById('feedback').focus();
            feedback = 'bad';
            console.error( "feedback ----->", feedback);
        }

        function triggerText(value) {
            radioFeedback = $('input[name="reason"]:checked').val();
            console.error('radioFeedback --->',radioFeedback);
        
            if(value == 'F6') {
                $("#dropdown").hide();
                $("#textArea").show();
                $("#textArea").css('margin-top', '50px')
                $('#submitBtn').show();
            }
        
        }



        function details() {
            submitDetails = document.getElementById('feedback').value;
            textareaValue = document.getElementById('feedback').value;
            
            if((feedback =='good') && (textareaValue !== '')) {
                $("#error").hide();
                $("#textArea").css('margin-top', '50px')
                data.feedback = feedback;
                data.radioButtonValue = radioFeedback
                data.submitDetails = submitDetails;
           
                console.log('Submit Details---->>', data);
                var feedbackDetails = {}
                var raw = JSON.stringify({
                    "details": {
                    "companyName": "ZALORA",
                    "feedbackEmoji": feedback,
                    "radioValue": radioFeedback,
                    "textareaValue" : textareaValue
                    }
                });

                document.getElementById('feedback').value = ''
                $("#form").trigger("reset");
                
                feedbackDetails.data = raw;
                window.parent.postMessage(JSON.stringify({
                    event_code: 'ym-client-event', data: JSON.stringify({
                        event: {
                        code: "feedback",
                        data: feedbackDetails,
                    
                        }
                    })
                }), '*');

            }
            else if((feedback =='bad') && (radioFeedback !== 'Other Feedback')) {
                $("#error").hide();
                $("#textArea").css('margin-top', '50px')
                data.feedback = feedback;
                data.radioButtonValue = radioFeedback
                data.submitDetails = submitDetails;
            
                console.log('Submit Details---->>',data);
                var feedbackDetails = {}
                var raw = JSON.stringify({
                    "details": {
                    "companyName": "ZALORA",
                    "feedbackEmoji": feedback,
                    "radioValue": radioFeedback,
                    "textareaValue" : textareaValue
                    }
                });

                document.getElementById('feedback').value = ''
                $("#form").trigger("reset");
                
                feedbackDetails.data = raw;
                window.parent.postMessage(JSON.stringify({
                    event_code: 'ym-client-event', data: JSON.stringify({
                        event: {
                        code: "feedback",
                        data: feedbackDetails,
                    
                        }
                    })
                }), '*');

            }else if((feedback =='bad') && (radioFeedback == 'Other Feedback') && (textareaValue !== '')) {
                $("#error").hide();
                $("#textArea").css('margin-top', '50px')
                data.feedback = feedback;
                data.radioButtonValue = radioFeedback
                data.submitDetails = submitDetails;
            
                console.log('Submit Details---->>',data);
                var feedbackDetails =  {}
                var raw = JSON.stringify({
                    "details": {
                    "companyName": "ZALORA",
                    "feedbackEmoji": feedback,
                    "radioValue": radioFeedback,
                    "textareaValue" : textareaValue
                    }
                });

                document.getElementById('feedback').value = ''
                $("#form").trigger("reset");
                
                feedbackDetails.data = raw;
                window.parent.postMessage(JSON.stringify({
                    event_code: 'ym-client-event', data: JSON.stringify({
                        event: {
                        code: "feedback",
                        data: feedbackDetails,
                    
                        }
                    })
                }), '*');

            }else {
                $("#error").show();
                $("#error").css('margin-top', '50px')
                $("#error").css('margin-left', '35px')
                $("#error").css('margin-bottom', '5px')
                $("#error").css('color', 'red')
                $("#textArea").css('margin-top', '0px')                
                $("#error").text('Mohon berikan umpan balik...')
            }



        }

    </script>
</body>
</html>
